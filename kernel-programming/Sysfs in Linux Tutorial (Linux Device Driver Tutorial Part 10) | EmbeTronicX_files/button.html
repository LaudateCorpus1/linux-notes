document.addEventListener("DOMContentLoaded", function() {
    var parseCookie = function () {
        var cookieValue = document.cookie;
        var cookie, cookies, j, len, parts, ref;
        cookies = {};
        if (cookieValue) {
            ref = cookieValue.split(';');
            for (j = 0, len = ref.length; j < len; j++) {
                cookie = ref[j];
                parts = cookie.split(/=(.+)/);
                cookies[parts[0].trim()] = (parts[1] || '').trim();
            }
        }
        return cookies;
    };

   var getCookie = function (name) {
        return parseCookie()[name];
    };

    if (getCookie('EuConsent')) {
        if (!window.__cmp) {
            // find the CMP frame
            var f = window;
            var cmpFrame;
            while (!cmpFrame) {
                try {
                    if (f.frames["__cmpLocator"]) cmpFrame = f;
                } catch (e) {
                }
                if (f === window.top) break;
                f = f.parent;
            }

            var cmpCallbacks = {};

            /* Set up a __cmp function to do the postMessage and
               stash the callback.
               This function behaves (from the caller's perspective)
               identically to the same frame __cmp call */
            window.__cmp = function (cmd, arg, callback) {
                if (!cmpFrame) {
                    callback({msg: "CMP not found"}, false);
                    return;
                }
                var callId = Math.random() + "";
                var msg = {
                    __cmpCall: {
                        command: cmd,
                        parameter: arg,
                        callId: callId
                    }
                };
                cmpCallbacks[callId] = callback;
                cmpFrame.postMessage(msg, '*');
            };

            /* when we get the return message, call the stashed callback */
            window.addEventListener("message", function (event) {
                var msgIsString = typeof event.data === "string";
                var json = event.data;
                if (msgIsString) {
                    try {
                        json = JSON.parse(event.data);
                    } catch (e) {}
                }

                if (json.__cmpReturn) {
                    var i = json.__cmpReturn;
                    cmpCallbacks[i.callId](i.returnValue, i.success);
                    delete cmpCallbacks[i.callId];
                }
            }, false);
        } else {
            window.__cmp('init', {
                gdprAppliesGlobally: false,
                uiDisplayMode: 'standalone'
            });
        }
    }
});
